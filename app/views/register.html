<div class="container">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
            <form role="form" ng-submit="register()">
                <div class="form-group">
                    <label for="name">Storage Host</label>
                    <input type="text" class="form-control" ng-model="storageHost" id="name" placeholder="Hostname">
                </div>
                <div class="form-group">
                    <label for="name">Storage Username</label>
                    <input type="text" class="form-control" ng-model="storageUser" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Storage Password</label>
                    <input type="password" class="form-control" ng-model="storagePass" id="exampleInputPassword1" placeholder="Password">
                </div>
                <hr />
                <div class="form-group">
                    <label for="name">Display Name</label>
                    <input type="text" class="form-control" ng-model="displayName" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Encryption Password</label>
                    <input type="password" class="form-control" ng-model="encryptionPass" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
