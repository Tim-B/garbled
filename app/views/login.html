<div class="container">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" ng-model="storageUser" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Storage Password</label>
                    <input type="password" class="form-control" ng-model="storagePass" id="exampleInputPassword1" placeholder="Storage Password">
                </div>
                <hr />
                <div class="form-group">
                    <label for="exampleInputPassword1">Decryption Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="encryptPass" placeholder="Decryption Password">
                </div>
                <input type="submit" value="Submit" class="btn btn-default"></input>
            </form>
        </div>
    </div>
</div>
